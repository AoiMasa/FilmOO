
<form>

  <p>
    <md-input-container>
      <input mdInput placeholder="Username" #userName>
    </md-input-container>
  </p>

  <p>
    <md-input-container >
      <input mdInput placeholder="Password" type="password" #password>
    </md-input-container>
  </p>
  <p>
    <button md-raised-button (click)="register()">Register</button>
    <button md-raised-button (click)="login(userName.value, password.value)">Login</button>
  </p>

</form>
