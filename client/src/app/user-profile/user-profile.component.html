<main-menu></main-menu>

<p-growl [(value)]="msgs"></p-growl>
<p-confirmDialog width="425"></p-confirmDialog>

<div class="ui-grid ui-grid-responsive ui-fluid upperPart">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">
            <!--<div class="chart-container" >-->
                <!--<div>-->
                    <p-chart type="pie" [data]="myGlobalMovieStat" [options]="optionsMyGlobalMovieStat" height="350" width="400"></p-chart>
                <!--</div>-->
            <!--</div>-->
        </div>

        <div class="ui-grid-col-8">
            <!--<div class="chart-container">-->
                <!--<div>-->
                    <p-chart type="bar" [data]="actorsStats" [options]="optionsActorsStats" height="400" width="700"></p-chart>
                <!--</div>-->
            <!--</div>-->
        </div>

    </div>
</div>
<p-dataList [value]="movies" [paginator]="true" [rows]="5">
    <p-header>
        My movies's Collection
    </p-header>
    <ng-template let-movie pTemplate="item">
        <div class="ui-grid ui-grid-responsive ui-fluid"
             style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <H3>{{movie.title}} - {{movie.year}}</H3>
                            </div>
                            <div class="ui-grid-col-6">
                                <H3>My Rating : {{movie.userRate}}</H3>
                            </div>

                        </div>
                        <div class="ui-grid-row"  style="margin-top:20px;">

                            <p-accordion>
                                <p-accordionTab header="Global Rating : {{movie.globalRating}}">
                                    <movie-rate-stat [movie]="movie"></movie-rate-stat>
                                </p-accordionTab>
                                <p-accordionTab header="Actors">
                                   <ul>
                                        <li *ngFor="let actor of movie.actors">
                                            <span>{{actor}}</span>
                                        </li>
                                    </ul>
                                </p-accordionTab>

                            </p-accordion>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </ng-template>
</p-dataList>
