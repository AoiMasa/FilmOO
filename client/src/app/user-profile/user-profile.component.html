<h3>Welcome {{username}} !</h3>
<p>
    <a routerLink="/login" routerLinkActive="active">Logout...</a>
</p>


<p>
    <button md-raised-button (click)="addMovies()">Add movies</button>
</p>

<p-dataList [value]="movies" [paginator]="true" [rows]="5">
    <p-header>
        My movies's Collection
    </p-header>
    <ng-template let-movie pTemplate="item">
        <div class="ui-grid ui-grid-responsive ui-fluid"
             style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">

                <div class="ui-grid-col-5">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Name:</div>
                            <div class="ui-grid-col-10"><strong>{{movie.name}}</strong></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">My rating:</div>
                            <div class="ui-grid-col-10">
                                <p-spinner size="10" [(ngModel)]="movie.rating" [min]="1" [max]="5" #searchBox
                                           id="search-box"
                                           (keyup)="updateMovieRating(movie,searchBox.value)"></p-spinner>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataList>
