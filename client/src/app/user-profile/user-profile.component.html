
<h3>Welcome {{username}} !</h3>
<p>
 <a routerLink="/login" routerLinkActive="active">Logout...</a>
</p>


<p>
<button md-raised-button (click)="addMovies()">Add movies</button>
</p>

<table>
    <tr>
      <td>Movie</td>
      <td>Rating</td>
    </tr>
    <tr *ngFor="let movie of movies">
      <td>{{movie.name}}</td>
      <td>{{movie.rating}} / 5</td>
   </tr>
</table>
