<p-chart type="bar" [data]="ratingForChart" [options]="optionsForChart"></p-chart>

<p-dataTable [value]="movie.rates">
    <p-column field="firstName" header="Firstname" sortable="true"></p-column>
    <p-column field="lastName" header="Lastname" sortable="true"></p-column>
    <p-column field="rating" header="Rating" sortable="true"></p-column>
</p-dataTable>
